name: CI Quality Gate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 任务 1: 后端依赖与安装测试 (Backend)
  backend-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-path: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "backend/pyproject.toml"

      - name: Install Dependencies
        working-directory: ./backend
        run: uv sync

      - name: Run Basic Import Test
        working-directory: ./backend
        # 这是一个极简测试，验证 PyTorch 是否能成功导入，确保环境没崩
        run: uv run python -c "import torch; print(f'Successfully installed Torch {torch.__version__}')"

  # 任务 2: 前端构建检查 (Frontend)
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
          
      - name: Install Dependencies
        working-directory: ./frontend
        run: pnpm install
        
      - name: Build Check
        working-directory: ./frontend
        run: pnpm run build
