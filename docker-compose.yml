services:
  # 数据库服务
  db:
    image: mysql:8.0
    container_name: battery_db
    restart: always
    # 强制使用原生密码认证，避免 pymysql 兼容性问题
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: battery_db
      MYSQL_USER: battery_user
      MYSQL_PASSWORD: battery_password
    volumes:
      # 使用新卷名，确保彻底重新初始化
      - db_data_v2:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build: ./backend
    container_name: battery_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: battery_user
      DB_PASSWORD: battery_password
      DB_NAME: battery_db
      UPLOAD_PATH: storage/uploads
      MODEL_STORAGE_PATH: storage/models
      SECRET_KEY: "super_secret_key_for_battery_analysis_platform_2026"
    volumes:
      - ./backend/storage:/app/storage
    ports:
      - "8000:8000"

  # 前端服务
  frontend:
    build: ./frontend
    container_name: battery_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  # 定义新卷
  db_data_v2:
