services:
  # 数据库服务
  db:
    image: mysql:8.0
    container_name: battery_db
    restart: always
    # 增加该命令以兼容旧版客户端连接
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: battery_db
      TZ: Asia/Shanghai # 设置时区
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      # --- 构建参数：使用清华源加速 uv/pip 下载 ---
      args:
        UV_INDEX_URL: https://pypi.tuna.tsinghua.edu.cn/simple
        PIP_INDEX_URL: https://pypi.tuna.tsinghua.edu.cn/simple
    container_name: battery_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      TZ: Asia/Shanghai
    volumes:
      - ./backend/storage:/app/storage
    ports:
      - "18000:8000"

  # 前端服务
  frontend:
    build:
      context: ./frontend
      # 前端使用 pnpm，镜像源在 Dockerfile 中配置
    container_name: battery_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      TZ: Asia/Shanghai

volumes:
  db_data:
