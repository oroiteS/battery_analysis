services:
  # 数据库服务
  db:
    image: mysql:8.0
    container_name: battery_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: battery_db
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    # 替换为你的 Docker Hub 用户名
    image: bravebeter/battery-analysis-backend:latest
    container_name: battery_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: battery_db
      # 容器内部路径，与下方 volumes 对应
      UPLOAD_PATH: storage/uploads
      MODEL_STORAGE_PATH: storage/models
      # 生产环境建议提示用户修改此 Key
      SECRET_KEY: "super_secret_key_for_battery_analysis_platform_2026"
    volumes:
      # 使用命名卷，不再依赖本地源码目录
      - app_storage:/app/storage
    ports:
      - "8000:8000"

  # 前端服务
  frontend:
    # 替换为你的 Docker Hub 用户名
    image: bravebeter/battery-analysis-frontend:latest
    container_name: battery_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

# 定义数据卷
volumes:
  db_data:      # 数据库持久化
  app_storage:  # 后端文件上传和模型存储持久化